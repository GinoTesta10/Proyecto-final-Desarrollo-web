      <main class="main-pages">
        <section class="register-bio">
          <h2>Registro</h2>
          <p>Registrate y empieza en Enter</p>
        </section>
        <section class="form-register">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label label-font"
                >Email
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label label-font"
                >Contraseña</label
              >

              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label label-font">
                Confirmar contraseña</label
              >

              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label label-font"
                >DNI</label
              >

              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlInput1"
                class="form-label label-font"
                >Nacionalidad</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>

            <button type="submit" class="btn btn-register">Registrarse</button>
          </form>
        </section>
      </main>
